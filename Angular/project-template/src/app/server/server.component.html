<p> {{'Server'}} Id is {{serverId}} status is {{getServerStatus()}}</p>

<!-- <input type="text" (input)="onUpdate($event)"> -->
<input type="text" [(ngModel)]="serverName">
<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowServer" (click)="onCreateServer()">Add Server</button>

<input type="text" [(ngModel)]="userName">
<p>{{userName}}</p>

<button class="btn btn-primary" [disabled]="userName===''" (click)="userName=''">Reset User</button>

<p [ngStyle]="{background: getColor()}" [ngClass]="{online: serverStatus==='online'}">{{serverStatus}}</p>

<p>{{server}}</p>
<p [innerText]="allowServer"></p>
